<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" language="javascript">
			var socket = io.connect('http://localhost');
			socket.on('message', function(data) {
				$("#outputArea").html($("#outputArea").html() + "<p>" + JSON.stringify(data) + "</p>") ;
				console.log(data);
			});
			function makeRequest() {
				socket.emit('message', { 
					api:'vk', 
					methodName:$("#methodNameTextBox").val(),
					id:$("#methodParamsTextBox").val()
				});
			}
		</script>
	</head>
	<body>
		<div id="inputArea">
			<label for="methodNameTextBox">Method name:</label>
			<input type="text" id="methodNameTextBox" />
			<label for="methodParamsTextBox">Methos params "['param=value',...]":</label>
			<input type="text" id="methodParamsTextBox" />
			<input type="button" value="Send" onClick="makeRequest()" />
		</div>
		<div id="outputArea">
		</div>
	</body>
</html>
